<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <h3 class="form-title">To Do List</h3>
      <form id="todoForm" class="form">
        <input id="todoInput" type="text" placeholder="Insert new chore">
        <button id="add" type="button">Add</button>
      </form>
      <ul id="todoList">
        <!--aqui se inserta el html de las nuevas tareas-->
      </ul>
      <button type="button" id="remove-all" class="list-foot">
        <p>
          Remove all 
        </p>
      </button> 
    </div>
  </body>
</html>
